<html>
<body>
    <form action="" method = "POST">
        {% csrf_token %}
    
        <table>
            <tr>
                <td>Username</td>
                <td>{{form.username}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{form.email}}</td>
            </tr>        
            <tr>
                <td>Password</td>
                <td>{{form.password1}}</td>
            </tr>        
            <tr>
                <td>Confirm Password</td>
                <td>{{form.password2}}</td>
            </tr>
            <tr>
                <td><input type="submit" name = "Submit"></td>
                <td><a href="{% url 'login' %}">Login</a></td>
            </tr>
        </table>
    
        
        
    </form>
    <p style="color:red">{{form.errors}}</p>

    
</body>

</html>
