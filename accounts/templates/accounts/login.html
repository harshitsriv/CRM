<html>
    <head>
        <style>
            td{
                padding:10px;
            }
        </style>
    </head>
<body>
    <form action="" method = "POST">
        {% csrf_token %}
    
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" name="username"></td>
            </tr>       
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>   
            <tr>
                <td><input type="submit" name = "Login"></td>
                <td><a href="{% url 'register' %}">Sign Up</a></td>
            </tr>
        </table>
    
        
        
    </form>

    {% for message in messages %}
        <p> {{message}} </p>
    {% endfor %}

    
</body>

</html>
